<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn {
            @apply px-6 py-3 rounded-lg font-semibold text-lg transition-all duration-300 ease-in-out;
        }
        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md hover:shadow-lg;
        }
        .link-text {
            @apply text-blue-600 hover:underline;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 class="text-4xl font-extrabold text-red-700 mb-4">Access Denied!</h1>
        <p class="text-lg text-gray-700 mb-6">{{ message | default("You do not have permission to view this page or report.") }}</p>
        <a href="/logout" class="btn btn-primary">Go to Login</a>
    </div>
</body>
</html>
