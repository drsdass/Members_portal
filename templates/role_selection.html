<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <div class="text-center mb-6">
            <img src="{{ url_for('static', filename='Labs Logo-03.png') }}" alt="Company Logo" style="max-width: 150px; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); margin: 0 auto;">
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome! Please Select Your Role</h2>
        {% if error %}
            <p class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('select_role') }}" method="post" class="space-y-4">
            <button type="submit" name="role" value="physician_provider"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Physician/Provider
            </button>
            <button type="submit" name="role" value="patient"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Patient
            </button>
            <button type="submit" name="role" value="business_dev_manager"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition duration-150 ease-in-out">
                Business Development Manager
            </button>
            <button type="submit" name="role" value="admin"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                Admin
            </button>
        </form>
        <div class="mt-6">
            <a href="{{ url_for('logout') }}" class="text-gray-600 hover:underline">Logout</a>
        </div>
    </div>
</body>
</html>
