<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn {
            @apply px-6 py-3 rounded-lg font-semibold text-lg transition-all duration-300 ease-in-out;
        }
        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md hover:shadow-lg;
        }
        .btn-secondary {
            @apply bg-gray-300 text-gray-800 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 shadow-md hover:shadow-lg;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Select Your Role</h1>
        <form action="/select_role" method="post" class="space-y-6">
            <div class="space-y-4">
                <label class="block">
                    <input type="radio" name="role" value="admin" class="mr-2 text-blue-600 focus:ring-blue-500">
                    <span class="text-lg text-gray-800 font-medium">Admin</span>
                </label>
                <label class="block">
                    <input type="radio" name="role" value="rep" class="mr-2 text-blue-600 focus:ring-blue-500">
                    <span class="text-lg text-gray-800 font-medium">Representative</span>
                </label>
                <label class="block">
                    <input type="radio" name="role" value="business_dev_manager" class="mr-2 text-blue-600 focus:ring-blue-500">
                    <span class="text-lg text-gray-800 font-medium">Business Development Manager</span>
                </label>
                <label class="block">
                    <input type="radio" name="role" value="physician_provider" class="mr-2 text-blue-600 focus:ring-blue-500">
                    <span class="text-lg text-gray-800 font-medium">Physician/Provider</span>
                </label>
                <label class="block">
                    <input type="radio" name="role" value="patient" class="mr-2 text-blue-600 focus:ring-blue-500">
                    <span class="text-lg text-gray-800 font-medium">Patient</span>
                </label>
            </div>
            <button type="submit" class="w-full btn btn-primary">
                Continue to Login
            </button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-6">
                    {% for category, message in messages %}
                        <p class="{% if category == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %} px-4 py-3 rounded-md mb-2">
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
