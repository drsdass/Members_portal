<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Select Report Type</h2>
        <p class="text-center text-gray-600 mb-2">Logged in as: {{ session['username'] }}</p>
        <p class="text-center text-gray-600 mb-6">Selected Entity: <span class="font-semibold text-blue-700">{{ selected_entity }}</span></p>
        {% if error %}
            <p class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4 text-center">{{ error }}</p>
        {% endif %}
        <form action="/select_report" method="post" class="space-y-6">
            <div>
                <label for="report_type" class="block text-sm font-medium text-gray-700 mb-1">Choose a Report:</label>
                <select id="report_type" name="report_type" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">-- Please Select --</option>
                    <option value="financials">Financials Report</option>
                    <option value="monthly_bonus">Monthly Bonus Report</option>
                </select>
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                View Report
            </button>
        </form>
        <div class="mt-6 text-center flex justify-between">
            <a href="/select_entity" class="text-blue-600 hover:underline flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Change Entity
            </a>
            <a href="/logout" class="text-red-600 hover:underline">Logout</a>
        </div>
    </div>
</body>
</html>
