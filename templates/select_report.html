<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Report & Entity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Select Report and Entity</h2>
        <p class="text-center text-gray-600 mb-6">Welcome, {{ session['username'] }}!</p>
        {% if error %}
            <p class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4 text-center">{{ error }}</p>
        {% endif %}
        <form action="/select_report" method="post" class="space-y-6">
            <div>
                <label for="entity_name" class="block text-sm font-medium text-gray-700 mb-1">Choose an Entity:</label>
                <select id="entity_name" name="entity_name" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">-- Select Entity --</option>
                    {% for entity in master_entities %}
                        <option value="{{ entity }}">{{ entity }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="report_type" class="block text-sm font-medium text-gray-700 mb-1">Choose a Report Type:</label>
                <select id="report_type" name="report_type" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">-- Select Report Type --</option>
                    <option value="financials">Financials Report</option>
                    <option value="monthly_bonus">Monthly Bonus Report</option>
                </select>
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                View Report
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="/logout" class="text-blue-600 hover:underline">Logout</a>
        </div>
    </div>
</body>
</html>
