        <h3 class="text-xl font-semibold text-gray-700 mb-4">Available Reports:</h3>
        {% if files %}
            <ul class="space-y-2 mb-8">
                {% for file in files %}
                    <li class="flex items-center bg-blue-50 p-3 rounded-md shadow-sm">
                        <a href="{{ file.webViewLink }}" target="_blank" class="text-blue-700 hover:underline font-medium">
                            {{ file.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600 text-center">No financial report files are currently available.</p>
        {% endif %}

        <div class="mt-8 flex justify-between items-center">
            <a href="/select_report" class="text-blue-600 hover:underline flex items-center">
                Back to Report Selection
            </a>
            <a href="/logout" class="text-red-600 hover:underline">Logout</a>
        </div>
    </div>
</div>
